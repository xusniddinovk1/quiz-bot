<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Savol yaratish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f3f4f6;
        }
        .card {
            border-radius: 12px;
        }
        .btn-primary {
            background: #039E51 !important;
            border-color: #039E51 !important;
        }
        .btn-success {
            background: #039E51 !important;
            border-color: #039E51 !important;
        }
    </style>

<script>
let optionCount = 0;
const maxOptions = 4;

function addOption() {
    if(optionCount >= maxOptions) {
        alert(`Faqat ${maxOptions} ta variant qo‘shish mumkin!`);
        return;
    }

    optionCount++;
    const container = document.getElementById("options-container");

    const div = document.createElement("div");
    div.className = "input-group mb-2";
    div.id = `option-${optionCount}`;

    div.innerHTML = `
        <span class="input-group-text">${optionCount}</span>
        <input type="text" name="options[]" class="form-control" placeholder="Variant matni" required>
        <div class="input-group-text">
            <input type="radio" name="correct_option" value="${optionCount - 1}" required>
        </div>
        <button type="button" class="btn btn-danger ms-2" onclick="removeOption('${div.id}')">❌</button>
    `;

    container.appendChild(div);
}

function removeOption(id) {
    const div = document.getElementById(id);
    div.remove();
    optionCount--;
}
</script>


</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4" style="color:#039E51;">Savol yaratish</h2>

    <div class="card shadow p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Quizni tanlang</label>
                <select name="quiz" class="form-select" required>
                    {% for quiz in quizzes %}
                        <option value="{{ quiz.id }}" {% if quiz.id == last_quiz_id %}selected{% endif %}>
                            {{ quiz.title }}
                        </option>
                    {% endfor %}
                </select>

            </div>

            <div class="mb-3">
                <label class="form-label">Savol matni</label>
                <textarea name="question_text" rows="3" class="form-control" placeholder="Savolni kiriting..." required></textarea>
            </div>

            <label class="form-label">Variantlar</label>

            <div id="options-container">
                <!-- Variantlar JS orqali qo‘shiladi -->
            </div>

            <button type="button" onclick="addOption()" class="btn btn-success mb-3 w-100">
                + Variant qo‘shish
            </button>
            <div class="d-flex gap-2 mb-3">
                <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary w-50">Ortga</a>
                <button type="submit" class="btn btn-primary w-50">Savolni saqlash</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Quiz yaratish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f3f4f6;
        }
        .card {
            border-radius: 12px;
        }
        .btn-primary {
            background: #039E51 !important;
            border-color: #039E51 !important;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4" style="color:#039E51;">Yangi Quiz Yaratish</h2>

    <div class="card shadow p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Quiz nomi</label>
                <input type="text" name="title" class="form-control" placeholder="Masalan: Python Basics" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fan</label>
                <select name="subject" class="form-select" required>
                    <option value="">Fan tanlang</option>
                    {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Boshlanish vaqti</label>
                <input type="datetime-local" name="start_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Tugash vaqti</label>
                <input type="datetime-local" name="end_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="duration">Davomiylik (daqiqa)</label>
                <input type="number" name="duration" id="duration" required>

            </div>

            <button type="submit" class="btn btn-primary w-100">Quizni yaratish</button>
        </form>
    </div>
</div>

</body>
</html>

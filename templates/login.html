<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background: #039E51;
            font-family: Arial, sans-serif;
        }
        .login-box {
            width: 350px;
            margin: 120px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #039E51;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #999;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #039E51;
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 6px;
            font-size: 16px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Kirish</button>
    </form>
</div>

</body>
</html>
